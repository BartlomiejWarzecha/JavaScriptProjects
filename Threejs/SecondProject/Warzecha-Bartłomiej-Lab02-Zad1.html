<!DOCTYPE html>

<html>

<head>
    <title>Lab 04.04 - Directional Light</title>
    <script type="text/javascript" src="three.js"></script>
    <script type="text/javascript" src="jquery-1.9.0.js"></script>
    <script type="text/javascript" src="stats.js"></script>
    <script type="text/javascript" src="dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

// once everything is loaded, we run our Three.js stuff.
$(function () {

    var stats = initStats();

    // create a scene, that will hold all our elements such as objects, cameras and lights.
    var scene = new THREE.Scene();

    // create a camera, which defines where we're looking at.
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

    // create a render and set the size
    var renderer = new THREE.WebGLRenderer();

    renderer.setClearColor(new THREE.Color(0xEEEEEE));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMapEnabled = true;

    // create the ground plane
    var planeGeometry = new THREE.PlaneGeometry(600, 200, 20, 20);
    var planeMaterial = new THREE.MeshLambertMaterial({color: 0x0077ff});
    var plane = new THREE.Mesh(planeGeometry, planeMaterial);
    plane.receiveShadow = true;

    var planeGeometry = new THREE.PlaneGeometry(600, 200, 20, 20);
    var planeMaterial = new THREE.MeshLambertMaterial({color: 0x00ffff});
    var secondPlane = new THREE.Mesh(planeGeometry, planeMaterial);
    secondPlane.receiveShadow = true


    // rotate and position the plane
    plane.rotation.x = -0.5 * Math.PI;
    plane.position.x = -100
    plane.position.y = -5
    plane.position.z = -100

    secondPlane.rotation.x = -0.7 * Math.PI;
    secondPlane.position.x = -100
    secondPlane.position.y = -4
    secondPlane.position.z = -3

    // add the plane to the scene
    scene.add(plane);
    scene.add(secondPlane);
    // create a torus
    const geometry = new THREE.TorusGeometry( 7, 1, 16, 100 );
    const material = new THREE.MeshBasicMaterial( { color: 0xffff00 } );
    const torus = new THREE.Mesh( geometry, material );
    scene.add( torus );

    torus.castShadow = true;

    // position the torus
    torus.position.x = -2;
    torus.position.y = 9;
    torus.position.z = 0;

    // add the torus to the scene
    scene.add(torus);

    var sphereGeometry = new THREE.SphereGeometry(4, 5, 20);
    var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
    var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

    // position the sphere
    sphere.position.x = -1000;
    sphere.position.y = -10;
    sphere.position.z = 1;
    sphere.castShadow = true;

    // add the sphere to the scene
    scene.add(sphere);

    // position and point the camera to the center of the scene
    camera.position.x = -35;
    camera.position.y = 30;
    camera.position.z = 25;
    camera.lookAt(new THREE.Vector3(10, 0, 0));

    // add subtle ambient lighting
    var ambiColor = "#1c1c1c";
    var ambientLight = new THREE.AmbientLight(ambiColor);
    scene.add(ambientLight);


    var target = new THREE.Object3D();
    target.position = new THREE.Vector3(5, 0, 0);


    var pointColor = "#ff5808";
    var directionalLight = new THREE.DirectionalLight(pointColor);
    directionalLight.position.set(-40, 60, -10);
    directionalLight.castShadow = true;
    directionalLight.shadowCameraNear = 2;
    directionalLight.shadowCameraFar = 200;
    directionalLight.shadowCameraLeft = -50;
    directionalLight.shadowCameraRight = 50;
    directionalLight.shadowCameraTop = 50;
    directionalLight.shadowCameraBottom = -50;

    directionalLight.distance = 0;
    directionalLight.intensity = 0.5;
    directionalLight.shadowMapHeight = 1024;
    directionalLight.shadowMapWidth = 1024;


    scene.add(directionalLight);


    // add a small sphere simulating the pointlight
    var sphereLight = new THREE.SphereGeometry(0.10);
    var sphereLightMaterial = new THREE.MeshBasicMaterial({color: 0xac6c25});
    var sphereLightMesh = new THREE.Mesh(sphereLight, sphereLightMaterial);
    sphereLightMesh.castShadow = true;

    sphereLightMesh.position = new THREE.Vector3(0, 0, 3);
    scene.add(sphereLightMesh);


    // add the output of the renderer to the html element
    $("#WebGL-output").append(renderer.domElement);

    // call the render function
    var step = 0;

    // used to determine the switch point for the light animation
    var invert = 1;
    var phase = 0;

    var controls = new function () {
        this.rotationSpeed = 0.01;
        this.bouncingSpeed = 0.0059;
        this.ambientColor = ambiColor;
        this.pointColor = pointColor;
        this.intensity = 1;
        this.distance = 100;
        this.exponent = 30;
        this.angle = 0.5;
        this.debug = false;
        this.castShadow = true;
        this.onlyShadow = false;
        this.target = "Plane";

    }

    var gui = new dat.GUI();
    gui.addColor(controls, 'ambientColor').onChange(function (e) {
        ambientLight.color = new THREE.Color(e);
    });

    gui.addColor(controls, 'pointColor').onChange(function (e) {
        directionalLight.color = new THREE.Color(e);
    });

    gui.add(controls, 'intensity', 0, 5).onChange(function (e) {
        directionalLight.intensity = e;
    });

    gui.add(controls, 'distance', 0, 200).onChange(function (e) {
        directionalLight.distance = e;
    });

    gui.add(controls, 'debug').onChange(function (e) {
        directionalLight.shadowCameraVisible = e;
    });

    gui.add(controls, 'castShadow').onChange(function (e) {
        directionalLight.castShadow = e;
    });

    gui.add(controls, 'onlyShadow').onChange(function (e) {
        directionalLight.onlyShadow = e;
    });

    gui.add(controls, 'target', ['Plane', 'Sphere', 'Torus']).onChange(function (e) {
        console.log(e);
        switch (e) {
            case "Plane":
                directionalLight.target = plane;
                break;
            case "Sphere":
                directionalLight.target = sphere;
                break;
            case "Torus":
                directionalLight.target = Torus;
                break;
        }

    });


    render();
    var count = 0;
    var randomHigh = Math.random(1) * 10
    function render() {
        stats.update();
        // rotate the torus around its axes
        torus.rotation.x += controls.rotationSpeed;
        torus.rotation.y += controls.rotationSpeed;
        torus.rotation.z += controls.rotationSpeed;

        // bounce the sphere up and down
        //step += controls.bouncingSpeed;
        //count += 1;
        //if(sphere.position.y < torus.position.y + 2 && count > 500)
        //{
            //randomHigh = Math.random() * 20;
            //count = 0;
        //}
    

        sphere.position.x = -100 + ( 90 * (Math.cos(step)));
        sphere.position.y = 2 + (  randomHigh * Math.abs(Math.sin(step)));

        //sphereLightMesh.position.z = -8;
        //sphereLightMesh.position.y = +(27 * (Math.sin(step / 3)));
        //sphereLightMesh.position.x = 2 + (26 * (Math.cos(step / 3)));

        //directionalLight.position = sphereLightMesh.position;

        // render using requestAnimationFrame
        requestAnimationFrame(render);


        renderer.render(scene, camera);
    }

    function initStats() {

        var stats = new Stats();

        stats.setMode(0); // 0: fps, 1: ms

        // Align top-left
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';

        $("#Stats-output").append(stats.domElement);

        return stats;
    }
});


</script>
</body>
</html>
